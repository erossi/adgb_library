Help Books
</H2></P>	
<HR>
<P>
To look for a book:<BR>
<UL><EM>
<LI>select the option <A HREF="ricarca_libro.html">SEARCH A BOOK<BR></A>
<LI>fill in the menu and push "search", remember the query is an "And" among
the voices inserted in the menu and the search occurs "mecciando" any
information having the inserted strings as an understring<BR>
<LI>Disp="t" if the book is inserted, Disp="f" if the book is not.<BR>
<LI>Coll. gives the collocation of the book<BR>
</EM></UL>
<BR>
To draw a book:<BR>
<UL><EM>
<LI>select the option <A HREF="prelievo_libro.html">DRAW A BOOK</A><BR>
<LI>fill in the menu in all its parts fingering name and surname of user
carefully, otherwise it signals <A HREF="insert_new_utente.html">
INSERT NEW USER</A> ( from 1st nov. 1996 onwards he/she must be inserted if
it is the first time he/she draw a book or a review)<BR>
<LI>insert the password="xxxxxxx"<BR>
<LI>push "Draw"<BR>
<LI>control Disp="f" with the option <A HREF="ricerca_libro.html">
SEARCH A BOOK</A><BR>
</EM></UL>
<BR>
To deposit a book:<BR>
<UL><EM>
<LI>select the option <A HREF="deposito_libro.html">DEPOSIT A BOOK</A><BR>
<LI>fill in the menu in all its parts<BR>
<LI>insert tye password="xxxxxxx"<BR>
<LI>push "Deposit"<BR>
<LI>control Disp="t" with the option <A HREF="ricerca_libro.html">
SEARCH A BOOK</A><BR>
</EM></UL>
<BR>
To insert a user:<BR>
<UL><EM>
<LI>select the option <A HREF="prelievo_libro.html">DRAW A BOOK</A><BR>
<LI>select the link <A HREF="insert_new_utente.html">INSERT A NEW USER</A><BR>
<LI>fill in the menu in all its parts fingering name and surname carefully
(It is advisable to put the initials in capital letters and the others in
small letters)<BR>
<LI>insert the password="xxxxxxx"<BR>
<LI>push "Insert"<BR>
<LI>control if the insertion with the option <A HREF="cgi-bin/biblioteca/
elenco_utenti.query">USERS LIST ORDER BY SURNAME</A> has occurred<BR>
</EM></UL>
<BR>
To know who has a certain book:<BR>
<UL><EM>
<LI>select the option <A HREF="elenco_utenti_libri.html">
WHO HAS A CERTAIN BOOK?</A><BR>
<LI>now, by the visualized menu, you can choose if you will have the list of
the borrowed books or information about the user of a certain book<BR>
</EM></UL>
To know the place of books:<BR>
<UL><EM>
<LI>select the option <A HREF="posizione.html"> BOOKS POSITION </A><BR>
<LI>four images are visualized: the 1st is the map of the library, the 2nd
visualizes the shelves of the locker in the corridor, the 3rd the shelves in
the eastern wall and the 4th the shelves in the wester wall<BR>
</EM></UL>
</P>
