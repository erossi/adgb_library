</H2></P>	
<HR>
<P>
To look for a review:<BR>
<UL><EM>
<LI>select the option <A HREF="elenco_riviste.html">REVIEWS LIST</A><BR>
</EM></UL>
<BR>
To draw a review:<BR>
<UL><EM>
<LI>select the option <A HREF="prelievo_rivista.html">DRAW A REVIEW</A><BR>
<LI>fill in the menu in all its parts fingering name and surname of user
carefully, otherwise it signals <A HREF="insert_new_utente.html">
INSERT NEW USER</A> ( from 1st nov. 1996 onwards he/she must be inserted if
it is the first time he/she draw a book or a reviews)<BR>
<LI>insert the password="xxxxxxx"<BR>
<LI>push "Draw"<BR>
</EM></UL>
<BR>
To deposit a review:<BR>
<UL><EM>
<LI>select the option <A HREF="deposito_rivista.html">DEPOSIT A REVIEW</A><BR>
<LI>fill in the menu in all its parts<BR>
<LI>insert tye password="xxxxxxx"<BR>
<LI>push "Deposit"<BR>
</EM></UL>
<BR>
To insert a user:<BR>
<UL><EM>
<LI>select the option <A HREF="prelievo_rivista.html">DRAW A REVIEW</A><BR>
<LI>select the link <A HREF="insert_new_utente.html">INSERT_NEW_USER</A><BR>
<LI>fill in the menu in all its parts fingering name and surname carefully
(It is advisable to put the initials in capital letters and the others in
small letters)<BR>
<LI>insert the password="xxxxxxx"<BR>
<LI>push "Insert"<BR>
<LI>control if the insertion with the option <A HREF="cgi-bin/biblioteca/
elenco_utenti.query">USERS LIST ORDER BY SURNAME</A> has occurred<BR>
</EM></UL>
<BR>
To know who has a certain review:<BR>
<UL><EM>
<LI>select the option <A HREF="elenco_utenti_riviste.html">
WHO HAS A CERTAIN REVIEW?</A><BR>
</EM></UL>
To know the place reviews:<BR>
<UL><EM>
<LI>select the option <A HREF="posizione.html"> REVIEWS POSITION</A><BR>
<LI>four images are visualized: the 1st is the map of the library, the 2nd
visualizes the shelves of the locker in the corridor, the 3rd the shelves in
the eastern wall and the 4th the shelves in the wester wall<BR>
</EM></UL>
</P>
